<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - Алтын ұя</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--orange), var(--pink));
            padding: 30px;
            border-radius: var(--border-radius);
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .admin-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .admin-header p {
            font-size: 1.6rem;
            opacity: 0.9;
        }

        .logout-btn {
            background: white;
            color: var(--orange);
            padding: 10px 25px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }

        .categories-panel {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            height: fit-content;
            max-height: 80vh;
            overflow-y: auto;
        }

        .categories-panel h2 {
            font-size: 2.2rem;
            color: var(--black);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--orange);
        }

        .category-item {
            padding: 12px 15px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            font-size: 1.5rem;
        }

        .category-item:hover {
            background: #e9ecef;
            border-left-color: var(--orange);
            transform: translateX(5px);
        }

        .category-item.active {
            background: var(--orange);
            color: white;
            border-left-color: var(--pink);
            font-weight: 600;
        }

        .subcategory-item {
            padding: 10px 15px 10px 30px;
            margin: 5px 0;
            font-size: 1.4rem;
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .subcategory-item:hover {
            background: #e9ecef;
            transform: translateX(3px);
        }

        .subcategory-item.active {
            background: var(--pink);
            color: white;
        }

        .files-panel {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .files-panel h2 {
            font-size: 2.5rem;
            color: var(--black);
            margin-bottom: 20px;
        }

        .upload-section {
            background: linear-gradient(135deg, #fff5e6, #ffe6ef);
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            border: 2px dashed var(--orange);
        }

        .upload-section h3 {
            font-size: 2rem;
            color: var(--black);
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            position: relative;
            margin: 20px 0;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            background: var(--orange);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.6rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: var(--pink);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .file-input-label i {
            margin-right: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--orange), var(--pink));
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.7rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(249, 186, 96, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .files-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 10px 0;
            transition: all 0.3s;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .file-icon {
            width: 50px;
            height: 50px;
            background: var(--orange);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 2rem;
            color: white;
        }

        .file-details h4 {
            font-size: 1.6rem;
            color: var(--black);
            margin-bottom: 5px;
        }

        .file-details p {
            font-size: 1.3rem;
            color: var(--light-color);
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .file-actions button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            transition: all 0.3s;
        }

        .view-btn {
            background: #28a745;
            color: white;
        }

        .view-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .selected-file-name {
            display: inline-block;
            margin-left: 15px;
            padding: 10px 20px;
            background: white;
            border-radius: 8px;
            font-size: 1.4rem;
            color: var(--black);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--light-color);
        }

        .empty-state i {
            font-size: 6rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 1.8rem;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--orange), var(--pink));
        }

        .login-box {
            background: white;
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .login-box h1 {
            font-size: 3rem;
            color: var(--black);
            margin-bottom: 30px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.6rem;
        }

        .login-box input:focus {
            border-color: var(--orange);
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--orange), var(--pink));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .login-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 20px 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 5px solid #28a745;
        }

        .notification.error {
            border-left: 5px solid #dc3545;
        }

        @media (max-width: 991px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }

            .categories-panel {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .admin-header h1 {
                font-size: 2.5rem;
            }

            .files-panel {
                padding: 20px;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-actions {
                margin-top: 15px;
                width: 100%;
            }

            .file-actions button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1><i class="fas fa-lock"></i> Кіру</h1>
            <input type="password" id="passwordInput" placeholder="Құпия сөз" autocomplete="current-password">
            <button onclick="login()">Кіру</button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" style="display: none;">
        <header class="header">
            <a href="index.html" class="logo"> <i class="fas fa-school"></i> Алтын ұя</a>
            <nav class="navbar">
                <a href="index.html">Басты бет</a>
                <a href="links/attestation.html">Аттестация</a>
                <a href="admin.html" style="color: var(--orange);">Админ панель</a>
            </nav>
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
            </div>
        </header>

        <div class="admin-container">
            <div class="admin-header">
                <h1><i class="fas fa-user-shield"></i> Админ панель</h1>
                <p>PDF файлдарын басқару жүйесі</p>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Шығу
                </button>
            </div>

            <div class="admin-grid">
                <div class="categories-panel">
                    <h2><i class="fas fa-folder"></i> Санаттар</h2>
                    <div id="categoriesList"></div>
                </div>

                <div class="files-panel">
                    <h2 id="currentCategoryTitle">Санатты таңдаңыз</h2>

                    <div id="uploadSection" style="display: none;">
                        <div class="upload-section">
                            <h3><i class="fas fa-cloud-upload-alt"></i> Жаңа файл жүктеу</h3>
                            <div class="file-input-wrapper">
                                <label for="pdfFile" class="file-input-label">
                                    <i class="fas fa-file-pdf"></i> PDF файлын таңдау
                                </label>
                                <input type="file" id="pdfFile" accept=".pdf" onchange="handleFileSelect(event)">
                                <span id="selectedFileName" class="selected-file-name"></span>
                            </div>
                            <button class="upload-btn" id="uploadBtn" onclick="uploadFile()" disabled>
                                <i class="fas fa-upload"></i> Файлды жүктеу
                            </button>
                        </div>

                        <div class="files-list" id="filesList"></div>
                    </div>

                    <div id="emptyState" class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <p>Санатты таңдап, файлдарды басқарыңыз</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="attestation/admin.js"></script>
</body>
</html>
